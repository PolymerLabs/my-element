<!--
`my-element`
My first web component

@demo demo/index.html
-->
<template id="my-element">
  <style>
     :host {
      display: block;
    }
  </style>
  <h2>Hello <span id="prop1"></span>!</h2>
</template>

<script>
  (() => {
    'use strict';

    // Retrieve template from current script's document owner.
    const doc = document.currentScript.ownerDocument;
    const template = doc.querySelector('template#my-element');

    class MyElement extends HTMLElement {

      static get observedAttributes() {
        return ['prop1'];
      }

      attributeChangedCallback(name, old, value) {
        if (old !== value) {
          this[name] = value;
        }
      }

      constructor() {
        super();

        /**
         * @type {!Object}
         * @private
         */
        this._properties = {
          current: null,
          previous: null,
          difference: null,
        };
      }

      /** 
       * @property {number|null} current
       */
      get current() {
        return this._properties.current;
      }

      /** 
       * @property {number|null} previous
       */
      get previous() {
        return this._properties.previous;
      }

      /** 
       * @property {number|null} difference
       * @readonly
       */
      get difference() {
        return this._properties.difference;
      }

      set current(val) {
        if (val !== this.current) {
          this._properties.current = val;
          this._updateRendering();
        }
        return this.current;
      }

      set previous(val) {
        if (val !== this.previous) {
          this._properties.previous = val;
          this._updateRendering();
        }
        return this.previous;
      }

      connectedCallback() {
        // Lazy creation of shadowRoot.
        if (!this.shadowRoot) {
          this.attachShadow({
            mode: 'open'
          }).appendChild(document.importNode(template.content, true));
        }
        this._updateRendering();
      }

      /**
       * @private
       */
      _updateRendering() {
        // Avoid rendering when not connected.
        if (this.shadowRoot && this.isConnected) {
          this.shadowRoot.querySelector('#prop1').textContent = this.prop1;
        }
      }
    }

    customElements.define('my-element', MyElement);
  })();
</script>
