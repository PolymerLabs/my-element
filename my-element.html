<link rel="import" href="../polymer/polymer-element.html">

<!--
`my-element`
Given a current and previous value, it computes the difference and renders a symbol.

@demo demo/index.html
-->

<dom-module id="my-element">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <h2>[[_computeSymbol(difference)]]</h2>
  </template>
</dom-module>

<script>
  (() => {
    'use strict';

    class MyElement extends Polymer.Element {

      static get is() {
        return 'my-element';
      }

      static get properties() {
        return {

          /** 
           * @property {number|null} current
           */
          current: {
            type: Number,
            value: null
          },

          /** 
           * @property {number|null} previous
           */
          previous: {
            type: Number,
            value: null
          },

          /** 
           * @property {number|null} difference
           * @readonly
           */
          difference: {
            type: Number,
            computed: '_computeDifference(current, previous)'
          }
        };
      }

      /**
       * @param {number|null} current
       * @param {number|null} previous
       * @return {number|null}
       * @private
       */
      _computeDifference(current, previous) {
        return (current === null || previous === null) ? null : current - previous;
      }

      /**
       * @param {number|null} difference
       * @return {string}
       * @private
       */
      _computeSymbol(difference) {
        return difference === null ? '' :
          difference === 0 ? 'ðŸ‘€' :
          difference > 0 ? 'ðŸ“ˆ' : 'ðŸ“‰';
      }
    }

    customElements.define(MyElement.is, MyElement);
  })();
</script>
